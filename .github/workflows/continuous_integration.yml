name: Continuous Integration
on:
  push:
    branches:
      - master
      - actions-*
    tags:
      - v*
  pull_request:
env:
  BUNDLE_CLEAN: "true"
  BUNDLE_PATH: vendor/bundle
  BUNDLE_JOBS: 3
  BUNDLE_RETRY: 3
jobs:
  specs:
    name: ${{ matrix.job }} ruby-${{ matrix.combo.ruby || matrix.ruby }} ${{ matrix.combo.activerecord && format('activerecord-{0}', matrix.combo.activerecord) }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        combo:
          - activerecord: "latest"
            ruby: "3.0"
          - activerecord: "6.1"
            ruby: "3.0"
          - activerecord: "6.0"
            ruby: "2.7"
          - activerecord: "5.2"
            ruby: "2.6"
          - activerecord: "5.1"
            ruby: "2.6"
          - activerecord: "5.0"
            ruby: "2.5"
          - activerecord: "4.2"
            ruby: "2.5"
            bundler: "1.17.3"
        job: [ rspec ]
        include:
          - ruby: "3.0"
            activerecord: "latest"
            job: rspec
          - job: "coverage"
            activerecord: "latest"
            ruby: "3.0"
          - ruby: "2.7"
            activerecord: "latest"
            job: standardrb
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.combo.ruby || matrix.ruby }}
      - name: setup bundler
        run: |
          if [ "${{ matrix.combo.bundler }}" != "" ]; then
            gem uninstall bundler --all
            gem install bundler --no-document --version ${{ matrix.combo.bundler }}
          fi
          if [ "${{ matrix.combo.activerecord }}" != "latest" ]; then
            echo "using gemfile gemfiles/activerecord_${{ matrix.combo.activerecord }}.gemfile"
            bundle config set gemfile "gemfiles/activerecord_${{ matrix.combo.activerecord }}.gemfile"
          fi
          bundle update
      - name: install dependencies
        run:  bundle install
      - name: specs
        if:   matrix.job == 'rspec'
        run:  bundle exec rake spec
      - name: code coverage
        if:   matrix.job == 'coverage'
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: 8f360e59f6cb98313ccbb27fecf82f667455acec33cf23ae115c2db121852700
        with:
          coverageCommand: bundle exec rake spec
      - name: standardrb
        if:   matrix.job == 'standardrb'
        run:  bundle exec rake standard
